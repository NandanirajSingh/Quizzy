<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="main">
        <div class="child">
            <div class="image">
                <img src="{{ url_for('static', filename='Mobile login-pana.svg') }}" alt="">
            </div>
            <div class="fields">
                <h1 style="margin-top: 10%;">Sign in</h1>
                <form action="/login" method="POST">
                    <p style="height: 20px; color: red; margin: 10px 0; font-size: 14px;">
                        {% if message %}
                        {{ message }}
                        {% endif %}
                    </p>
                    <label for="" id="mail">Enter email address</label><br>
                    <input value="{{ prefilled_email or '' }}" type="email" name="EMAIL" placeholder="johnsmith@gmail.com" required><br>
                    <label for="" id="password1">Enter password</label><br>
                    <input type="password" name="PASSWORD" placeholder="e.g. MySecure#2024" required><br>
                    <input type="submit">
                </form>
                <div class="options">
                    <p class="or">or</p>
                   <div class="google-btn-container">
    <a href="{{ url_for('google_login') }}" class="google-btn">Sign in with Google</a>
</div>

                    <p class="switch">Don't have an account? <a href="{{ url_for('register') }}"> Register </a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
