<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="main">
        <div class="child">
            <div class="image">
                <img src="{{ url_for('static', filename='Mobile login-pana.svg') }}" alt="">
            </div>
            <div class="fields">
                <h1>Create Account</h1>
                <form action="/register" method="POST">
    <p style="height: 20px; color: red;margin-top: 10px; font-size: 14px;">
        {% if message %}
            {{ message }}
        {% endif %}
    </p>
    <label for="" id="username">Enter your username</label><br>
    <input type="text" name="FNAME" value="{{ google_user.fname if google_user else '' }}" placeholder="First Name" id="fn" required>
    <input type="text" name="LNAME" value="{{ google_user.lname if google_user else '' }}" placeholder="Last Name" id="ln" required><br>
    <label for="" id="mail">Enter email address</label><br>
    <input type="email" name="EMAIL" value="{{ google_user.email if google_user else '' }}" placeholder="johnsmith@gmail.com" required {% if google_user %}readonly{% endif %}><br>
    <label for="">Create password</label><br>
    <input type="password" minlength="8" maxlength="20" name="PASSWORD" placeholder="MySecure#2024" required><br>
    <label for="" >Confirm password</label><br>
    <input type="password" name="CONFIRM_PASSWORD" placeholder="Re-enter your password" required><br>
    <input type="submit">
</form>
                <div class="options">
                <p class="or">or</p>
               <div class="google-btn-container">
   <a href="{{ url_for('google_register') }}" class="google-btn">Sign up with Google</a>
</div>
                <p class="switch">Already have an account? <a href="{{ url_for('login') }}"> Login </a></p>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
