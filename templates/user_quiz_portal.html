<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Portal - Quizzy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v={{ cache_buster }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .quiz-portal-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .quiz-header h2 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .quiz-header p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .quiz-meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .quiz-info {
            padding: 8px 15px;
            background: #f5f5f5;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .progress-container {
            margin: 20px 0;
            background: #f0f0f0;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: rgb(255, 68, 0);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .question-container {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }
        
        .question-number {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 25px;
            font-weight: 500;
            flex-grow: 1;
        }
        
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .option-item:hover {
            background: #f9f9f9;
            border-color: pink;
        }
        
        .option-item.selected {
            background: rgb(255, 224, 229);
            border-color: rgb(255, 114, 138);
        }
        
        .option-item input {
            margin-right: 15px;
        }
        
        .option-text {
            font-size: 1.1rem;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .nav-btn {
            padding: 12px 25px;
            background: rgb(255, 68, 0);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            /* Fixed height to prevent size changes */
            height: 44px;
            box-sizing: border-box;
        }
        
        i {
            background-color: transparent;
        }
        
        .nav-btn:hover {
            background: rgb(255, 106, 52);
        }
        
        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .submit-btn {
            padding: 12px 25px; /* Changed from 15px 30px to match nav-btn */
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem; /* Changed from 1.1rem to match nav-btn */
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            height: 44px; /* Added to match nav-btn height */
            box-sizing: border-box; /* Added to match nav-btn */
            margin-top: 0; /* Changed from 20px to align properly */
            width: auto; /* Changed from 100% to fit content */
        }
        
        .submit-btn:hover {
            background: #45a049;
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .results-container {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .score-display {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 15px;
        }
        
        .score-value {
            font-weight: bold;
            color: rgb(255, 68, 0);
        }
        
        .result-item {
            text-align: left;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            background: #f9f9f9;
        }
        
        .result-correct {
            border-left: 4px solid #4caf50;
        }
        
        .result-incorrect {
            border-left: 4px solid #f44336;
        }
        
        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.2s ease;
        }
         .back-btn i {
            color:black;
        }
        .back-btn:hover {
            background: #e5e5e5;
        }
        
        .loading, .error {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        
        .loading i {
            margin-right: 10px;
            color: rgb(255, 68, 0);
        }
        
        .error {
            color: #f44336;
        }
        
        .timer-container {
            text-align: center;
            margin: 15px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        
        .error-message {
            color: #f44336;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="main">
        <nav class="navbar" id="nav">
            <div class="logo">
                <img src="/static/logo1.png" alt="" height="45px" width="45px" style="border-radius: 50%;">
                <h1>Quizzy</h1>
            </div>
            <div class="links">
                <a href="{{ url_for('userhome') }}"><p>Home</p></a>
                <a href="{{ url_for('userdashboard') }}"><p>Dashboard</p></a>
                <a href="{{ url_for('gettoknowus') }}">
                <p>About Us</p>
            </a>
                <a href="/login"><button>Admin Login</button></a>
            </div>
            <button class="button2" onclick="ExpandNav()">
                <i class="fa-solid fa-bars" id="menubar"></i>
            </button>
        </nav>

        <section>
            <div class="quiz-portal-container" id="quizContainer">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading quiz...
                </div>
            </div>
        </section>

        <footer>
            <p>Â© 2025 Quizzy. All rights reserved.</p>
        </footer>
    </div>

    <script>
     //navbar expansion
    function ExpandNav() {
        const nav = document.getElementById("nav");
        nav.classList.toggle('expanded');
        
        // Toggle between hamburger and close icon
        const menuIcon = document.getElementById("menubar");
        if (nav.classList.contains('expanded')) {
            menuIcon.classList.remove('fa-bars');
            menuIcon.classList.add('fa-times');
        } else {
            menuIcon.classList.remove('fa-times');
            menuIcon.classList.add('fa-bars');
        }
    }
    
    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
        const nav = document.getElementById("nav");
        const button = document.querySelector('.button2');
        
        // Check if the click is outside the nav and button
        if (!nav.contains(event.target) && !button.contains(event.target) && nav.classList.contains('expanded')) {
            nav.classList.remove('expanded');
            const menuIcon = document.getElementById("menubar");
            menuIcon.classList.remove('fa-times');
            menuIcon.classList.add('fa-bars');
        }
    });
    
    // Handle window resize
    window.addEventListener('resize', function() {
        const nav = document.getElementById("nav");
        if (window.innerWidth > 1000 && nav.classList.contains('expanded')) {
            nav.classList.remove("expanded");
            const menuIcon = document.getElementById("menubar");
            menuIcon.classList.remove('fa-times');
            menuIcon.classList.add('fa-bars');
        }
    });
    
    // Quiz state management
    let currentQuiz = null;
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let timerInterval = null;
    let timeSpent = 0;
    
    async function loadQuiz() {
        // Extract quiz ID from URL
        const pathParts = window.location.pathname.split('/');
        const quizId = pathParts[pathParts.length - 1];
        const container = document.getElementById('quizContainer');
        
        try {
            const response = await fetch('/api/user/quizzes/' + quizId);
            
            if (!response.ok) {
                throw new Error('Failed to load quiz');
            }
            
            currentQuiz = await response.json();
            startQuiz();
        } catch (error) {
            console.error('Error loading quiz:', error);
            container.innerHTML = '<div class="error"><i class="fas fa-exclamation-circle"></i> Failed to load quiz. Please try again later.</div>';
        }
    }
    
    function startQuiz() {
        const container = document.getElementById('quizContainer');
        userAnswers = {};
        currentQuestionIndex = 0;
        timeSpent = 0;
        
        // Start timer
        startTimer();
        
        // Display first question
        displayQuestion();
    }
    
    function startTimer() {
        // Clear any existing timer
        if (timerInterval) {
            clearInterval(timerInterval);
        }
        
        // Update timer every second
        timerInterval = setInterval(() => {
            timeSpent++;
            updateTimerDisplay();
        }, 1000);
    }
    
    function updateTimerDisplay() {
        const minutes = Math.floor(timeSpent / 60);
        const seconds = timeSpent % 60;
        document.getElementById('quizTimer').textContent = 
            `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }
    
    function displayQuestion() {
        if (!currentQuiz || !currentQuiz.questions) return;
        
        const question = currentQuiz.questions[currentQuestionIndex];
        const totalQuestions = currentQuiz.questions.length;
        const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
        
        let optionsHTML = '';
        question.options.forEach((option, index) => {
            const isSelected = userAnswers[question.id] === index;
            optionsHTML += `
                <label class="option-item ${isSelected ? 'selected' : ''}">
                    <input type="radio" name="question-${question.id}" value="${index}" 
                           ${isSelected ? 'checked' : ''} onchange="selectOption(${question.id}, ${index})">
                    <span class="option-text">${option}</span>
                </label>
            `;
        });
        
        const container = document.getElementById('quizContainer');
        container.innerHTML = `
            <div class="quiz-header">
                <h2>${currentQuiz.title}</h2>
                <p>${currentQuiz.description || 'Test your knowledge with this quiz'}</p>
                <div class="quiz-meta">
                    <span class="quiz-info">Category: ${currentQuiz.category}</span>
                    <span class="quiz-info">Difficulty: ${currentQuiz.difficulty}</span>
                    <span class="quiz-info">Question: ${currentQuestionIndex + 1}/${totalQuestions}</span>
                </div>
            </div>
            
            <div class="timer-container" id="quizTimer">Time: 00:00</div>
            
            <div class="progress-container">
                <div class="progress-bar" style="width: ${progress}%"></div>
            </div>
            
            <div class="question-container">
                <div class="question-number">Question ${currentQuestionIndex + 1} of ${totalQuestions}</div>
                <div class="question-text">${question.question}</div>
                
                <div class="options-list">
                    ${optionsHTML}
                </div>
                
                <div class="error-message" id="errorMessage">
                    Please select an answer to continue.
                </div>
                
                <div class="navigation-buttons">
                    <button class="nav-btn" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    
                    ${currentQuestionIndex < totalQuestions - 1 ? `
                        <button class="nav-btn" onclick="validateAndNext()">
                            Next <i class="fas fa-arrow-right"></i>
                        </button>
                    ` : `
                        <button class="submit-btn" onclick="validateAndSubmit()">
                            <i class="fas fa-paper-plane"></i> Submit Quiz
                        </button>
                    `}
                </div>
            </div>
        `;
        
        // Update timer display
        updateTimerDisplay();
    }
    
    function selectOption(questionId, optionIndex) {
        userAnswers[questionId] = optionIndex;
        
        // Update visual selection
        const options = document.querySelectorAll('.option-item');
        options.forEach(opt => opt.classList.remove('selected'));
        
        const selectedOption = document.querySelector(`input[name="question-${questionId}"]:checked`);
        if (selectedOption) {
            selectedOption.closest('.option-item').classList.add('selected');
        }
        
        // Hide error message if shown
        const errorMessage = document.getElementById('errorMessage');
        if (errorMessage) {
            errorMessage.style.display = 'none';
        }
    }
    
    function validateAndNext() {
        const question = currentQuiz.questions[currentQuestionIndex];
        
        // Check if the current question has been answered
        if (userAnswers[question.id] === undefined) {
            // Show error message
            const errorMessage = document.getElementById('errorMessage');
            if (errorMessage) {
                errorMessage.style.display = 'block';
            }
            return;
        }
        
        // If answered, proceed to next question
        nextQuestion();
    }
    
    function validateAndSubmit() {
        const question = currentQuiz.questions[currentQuestionIndex];
        
        // Check if the current question has been answered
        if (userAnswers[question.id] === undefined) {
            // Show error message
            const errorMessage = document.getElementById('errorMessage');
            if (errorMessage) {
                errorMessage.style.display = 'block';
            }
            return;
        }
        
        // If answered, proceed to submit
        submitQuiz();
    }
    
    function nextQuestion() {
        if (currentQuestionIndex < currentQuiz.questions.length - 1) {
            currentQuestionIndex++;
            displayQuestion();
        }
    }
    
    function previousQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            displayQuestion();
        }
    }
    
    async function submitQuiz() {
        // Stop the timer
        if (timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
        }
        
        // Check if all questions are answered
        const unansweredQuestions = currentQuiz.questions.filter(q => userAnswers[q.id] === undefined);
        if (unansweredQuestions.length > 0) {
            const confirmSubmit = confirm(`You have ${unansweredQuestions.length} unanswered question(s). Are you sure you want to submit?`);
            if (!confirmSubmit) {
                // Restart timer if not submitting
                startTimer();
                return;
            }
        }
        
        try {
            const submitBtn = document.querySelector('.submit-btn');
            if (submitBtn) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
            }
            
            const response = await fetch('/api/user/quizzes/' + currentQuiz.id + '/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    answers: userAnswers,
                    time_spent: timeSpent 
                })
            });
            
            if (!response.ok) {
                throw new Error('Failed to submit quiz');
            }
            
            const results = await response.json();
            showResults(results);
        } catch (error) {
            console.error('Error submitting quiz:', error);
            alert('An error occurred while submitting your answers. Please try again.');
            
            // Restart timer if submission failed
            startTimer();
            
            const submitBtn = document.querySelector('.submit-btn');
            if (submitBtn) {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Quiz';
            }
        }
    }
    
    function showResults(results) {
        const container = document.getElementById('quizContainer');
        
        let resultsHTML = '';
        currentQuiz.questions.forEach((question, index) => {
            const result = results.results[question.id];
            const isCorrect = result.correct;
            const userAnswer = question.options[result.user_answer];
            const correctAnswer = question.options[question.correct_answer];
            
            resultsHTML += `
                <div class="result-item ${isCorrect ? 'result-correct' : 'result-incorrect'}">
                    <div class="question-text">${index + 1}. ${question.question}</div>
                    <div><strong>Your answer:</strong> ${userAnswer || 'Not answered'}</div>
                    ${!isCorrect ? `<div><strong>Correct answer:</strong> ${correctAnswer}</div>` : ''}
                    <div><strong>${isCorrect ? 'Correct!' : 'Incorrect'}</strong></div>
                </div>
            `;
        });
        
        // Calculate time spent
        const minutes = Math.floor(timeSpent / 60);
        const seconds = timeSpent % 60;
        const timeSpentFormatted = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        
        container.innerHTML = `
            <div class="results-container">
                <h2>Quiz Results</h2>
                <div class="score-display">
                    Your score: <span class="score-value">${results.score}/${results.total_questions}</span>
                    (${results.percentage}%)
                </div>
                
                <div class="quiz-info">Time spent: ${timeSpentFormatted}</div>
                
                <div class="results-details" style="margin-top: 30px;">
                    ${resultsHTML}
                </div>
                
                <div style="margin-top: 30px;">
                    <a href="/user/categories/${encodeURIComponent(currentQuiz.category)}" class="back-btn">
                        <i class="fas fa-arrow-left"></i> Back to Category
                    </a>
                    <a href="/userdashboard" class="back-btn" style="margin-left: 10px;">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </div>
            </div>
        `;
    }

    document.addEventListener('DOMContentLoaded', function() {
        loadQuiz();
    });
    </script>
</body>
</html>
